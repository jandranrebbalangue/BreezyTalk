<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/output.css" rel="stylesheet" />
</head>

<body>
  <form hx-post="http://localhost:8081/login" hx-boost="true">
    <div hx-target="this">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-input mt-1 block w-1/5" name="username" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-input mt-1 block w-1/5" name="password" />
      </div>
    </div>
    <button type="submit"
      class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none mt-4">
      <span class="font-bold">Submit</span>
    </button>
  </form>
  <div id="response-div"></div>
</body>
<script src="htmx.min.js"></script>

</html>
